<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akses Kamera Belakang</title>
</head>

<body>
    <h1>Akses Kamera Belakang</h1>
    <video id="video" width="640" height="480" autoplay></video>

    <script>
        // Pilihan pengaturan media untuk memilih kamera belakang
        const constraints = {
            video: {
                facingMode: { exact: "environment" } // Menggunakan kamera belakang
            }
        };

        // Meminta akses ke media perangkat
        navigator.mediaDevices.getUserMedia(constraints)
            .then((stream) => {
                const video = document.getElementById('video');
                video.srcObject = stream;
            })
            .catch((error) => {
                console.error('Error accessing the camera: ', error);
            });
    </script>
</body>

</html>
